[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Timeout configuration (in seconds)
timeout = 30
timeout_method = thread

# Warning filters
filterwarnings = 
    ignore::DeprecationWarning:futu.*
    ignore::DeprecationWarning:ccxt.*
    ignore::UserWarning:tzlocal.*

# Output configuration
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests that might take longer
    timeout: Tests with custom timeout values